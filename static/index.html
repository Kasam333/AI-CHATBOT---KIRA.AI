<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>KIRA.AI</title>
    <!-- ✅ Google Fonts: Plus Jakarta Sans, Poppins, Inter -->
    <link
        href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&family=Poppins:wght@400;500;600;700&family=Inter:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;700&family=Poppins:wght@400;500;600&family=Rajdhani:wght@500;700&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="img/bot_logo.png" type="image/png">
</head>

<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div style="border-bottom:1px solid #ccc; ">

            <div class="sidebar-header">

                <img src="img/bot_logo.png" alt="HR Assistant Logo" class="sidebar-logo" style="margin-top: 0px;" />
                <h1 class="logo-text" style="font-size: 18px; letter-spacing: 3px; margin-top: 7px; margin-left: 82px;">
                    KIRA.AI</h1>
                <!-- Sidebar Toggle Button -->
                <button id="toggle_sidebar" class="menu-toggle">
                    <img src="img/sidebar.png" alt="Menu" width="20" height="20" style="margin-top: 9px;" />
                </button>

            </div>

            <div class="menu-item" id="new_chat_btn">
                <img src="img/chat.png" alt="New Chat" class="menu-icon" width="20" height="20"
                    style="margin-right: 12px;">
                <span class="new">New Chat</span>
            </div>

            <!-- Search Section -->
            <div class="search-wrapper">
                <!-- Full search bar -->
                <div class="search-bar">
                    <img src="img/search.png" alt="Search" class="search-icon" style="filter: brightness(0) invert(1);">
                    <input type="text" id="chat_search" placeholder="Search chats...">
                </div>

                <!-- Collapsed search icon -->
                <div class="search-icon-only">
                    <img src="img/search.png" id="chat_search" alt="Search" class="search-icon">
                </div>
            </div>


        </div>

        <div class="menu-container" id="chat_list_container">
            <!-- Chat items will be appended here -->
        </div>

        <div class="sidebar-footer menu-container">
            <img src="img/user.png" alt="Search" class="user-icon"
                style="cursor: pointer; width: 30px; height: 30px; margin-right: 10px; border-radius: 50%; margin-left: 8px;">
            <div id="profile_btn" style="cursor:pointer; margin-left: -8px;">KIRA.AI</div>
            <div id="profile_menu" class="menu" style="bottom:56px; left:10px;">
                <div onclick="logout()"
                    style="padding:8px 12px; font-size:14px; cursor:pointer; color:#880000; display:flex; align-items: center; margin-left: 8px; margin-right: 8px; border-radius: 8px; background:#f1f1f1;">
                    <img src="img/logout.png" alt="Menu" width="20" height="20"
                        style="margin-right: 12px; filter: invert(0.3);"> Logout
                </div>
            </div>
            <img src="img/setting.png" alt="Search" class="setting-icon"
                style="cursor: pointer; width: 20px; height: 20px; margin-right: 10px; border-radius: 50%; margin-left: 8px; right: 8px; position: absolute;">
            <!-- Settings Dropdown Menu -->
            <div id="setting_menu" class="menu" style="bottom:56px; left:10px;">
                <div
                    style="padding: 8px 12px; font-size: 14px; color: #333; display: flex; flex-direction: column; gap: 10px;">

                    <!-- HRMS Connectivity -->
                    <div class="setting-option">
                        <span>Enable HRMS Response</span>
                        <label class="switch">
                            <input type="checkbox" id="toggle_hrms">
                            <span class="slider round"></span>
                        </label>
                    </div>

                    <!-- Gemini Response -->
                    <div class="setting-option">
                        <span>Enable Gemeni Response</span>
                        <label class="switch">
                            <input type="checkbox" id="toggle_gemini">
                            <span class="slider round"></span>
                        </label>
                    </div>

                    <div class="config-option" id="config_option">
                        <img src="img/config.png" alt="Config" width="20" height="20"
                            style="margin-right:12px; filter:invert(0.3);"> 
                        <span>Configuration</span>
                        <img src="img/chevron.png" alt="Config" width="20" height="20"
                            style="margin-right:12px; filter:invert(0.3); position: absolute; right: 18px;"> 
                    </div>


                </div>
            </div>

        </div>
    </div>

    <!-- Main Chat -->
    <div class="main">

        <div class="chat-box" id="chat_box"></div>
        <!-- <div id="status"></div> -->

        <div class="input-row">
            <div class="input-flex" id="query_box">
                <div id="reply_preview"
                    style=" display:none; background:#ffffff; border-left:3px solid #4f46e5; padding:10px 10px; margin:4px 0; border-radius:6px; font-size:14px; position: relative; ">
                    <span id="reply_text"></span> <span id="cancel_reply"
                        style="position:absolute; right:6px; top:4px; cursor:pointer; font-weight:bold;">×</span>
                </div>
                <!-- Plus button with menu -->
                <div style="display: flex; gap: 10px;">
                    <div class="menu-container">
                        <button id="menu_btn" type="button" class="btn"><img src="img/add.png" alt="Menu" width="20"
                                height="20"></button>
                        <div id="menu" class="menu">
                            <label for="image_upload">
                                <img src="img/image.png" alt="Add Photo" width="18" height="18"
                                    style="margin-right:6px; filter: invert(0.3);"> Add Photo
                            </label>
                            <label for="file_upload">
                                <img src="img/file.png" alt="Upload File" width="18" height="18"
                                    style="margin-right:6px; filter: invert(0.3);"> Upload File
                            </label>
                        </div>
                    </div>

                    <input type="text" id="text_query" placeholder="Ask anything...">
                    <button id="send_text" type="button" class="btn"><img src="img/send.png" alt="Send" width="20"
                            height="20"></button>
                    <button id="record" type="button" class="btn"><img src="img/voice.png" alt="Voice" width="20"
                            height="20"></button>
                </div>
            </div>
        </div>

        <!-- hidden file inputs -->
        <input type="file" id="image_upload" accept="image/*">
        <input type="file" id="file_upload">
    </div>

    <div id="delete_modal" class="modal-overlay">
        <div class="modal-box">
            <div style="padding: 16px; background: #f1f1f1; border-radius: 8px;">
                <h3>⚠ Delete Chat</h3>
                <p>Are you sure you want to delete this chat?</p>
                <div class="modal-actions">
                    <button class="btn-cancel">Cancel</button>
                    <button class="btn-delete">Delete</button>
                </div>
            </div>
        </div>
    </div>

    <div id="config_modal" class="modal-overlay" style="display:none;">
        <div class="modal-box config-layout">
            <!-- Sidebar -->
            <div class="config-sidebar">
                <div class="config-tab active" id="tab_odoo">
                    <i class="fa-brands fa-odnoklassniki"></i> Odoo Config
                </div>
                <div class="config-tab" id="tab_postgres">
                    <i class="fa-solid fa-database"></i> PostgreSQL Config
                </div>
            </div>

            <!-- Content Area -->
            <div class="config-content">
                <!-- Odoo Config -->
                <div class="config-section" id="odoo_section">
                    <h3>Odoo Configuration</h3>
                    <label>Odoo URL:</label>
                    <input type="text" id="odoo_url" placeholder="http://localhost:8060/">

                    <label>Odoo DB Name:</label>
                    <input type="text" id="odoo_db" placeholder="HRMS1">

                    <label>Odoo Superadmin Username:</label>
                    <input type="text" id="odoo_user" placeholder="admin">

                    <label>Odoo Superadmin Password:</label>
                    <input type="password" id="odoo_pass" placeholder="admin">
                </div>

                <!-- PostgreSQL Config -->
                <div class="config-section" id="postgres_section" style="display:none;">
                    <h3>PostgreSQL Configuration</h3>

                    <label>PostgreSQL Username:</label>
                    <input type="text" id="pg_user" placeholder="openpg">

                    <label>PostgreSQL Password:</label>
                    <input type="password" id="pg_pass" placeholder="openpgpwd">

                    <label>Host:</label>
                    <input type="text" id="pg_host" placeholder="localhost">

                    <label>Port:</label>
                    <input type="text" id="pg_port" placeholder="5432">

                    <label>Generated PostgreSQL URL:</label>
                    <input type="text" id="odoo_db_url" readonly style="background:#f3f3f3;">
                </div>

                <div style="display:flex; justify-content:end; gap:10px; margin-top:15px;">
                    <button id="cancel_config" class="btn-cancel">Cancel</button>
                    <button id="save_config" class="btn-save">Save</button>
                </div>
            </div>
        </div>
    </div>





    <script src="js/scripts.js"></script>
</body>

</html>
